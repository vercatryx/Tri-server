<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DF Billing Automation</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>DF Billing Automation</h1>
            <div id="connection-status" class="badge">Connecting...</div>
        </header>

        <section class="summary-bar">
            <div class="total-amount">
                Total amount: <strong id="total-amount">$0.00</strong>
                <span class="total-amount-hint" id="total-amount-hint">(selected / visible)</span>
            </div>
        </section>

        <section class="controls">
            <button id="btn-run-queue" onclick="runCurrentQueue()" style="background: #10b981;">▶ Run current queue</button>
            <button id="btn-start" onclick="triggerProcess('file')">▶ Start from File</button>
            <button id="btn-start-api" onclick="triggerProcess('api')" style="background: #2563eb;">☁ Start from Server</button>
            <button id="btn-download" onclick="downloadCloudRequests()" style="background: #0ea5e9;">⬇ Download from Server</button>
            <button id="btn-stop" onclick="stopProcess()" 
                style="background: #ef4444; display: none;">⏹ Stop Process</button>

            <div class="stats">
                <span>Total: <b id="stat-total">0</b></span>
                <span>Pending: <b id="stat-pending">0</b></span>
                <span>Success: <b id="stat-success">0</b></span>
                <span>Failed: <b id="stat-failed">0</b></span>
            </div>
        </section>

        <div class="main-grid">
            <section class="queue-panel">
                <div class="queue-header">
                    <h2>Request Queue</h2>
                    <label class="filter-by-status">
                        Filter by status:
                        <select id="filter-status" aria-label="Filter by status">
                            <option value="">All</option>
                        </select>
                    </label>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th class="col-select"><input type="checkbox" id="select-all" title="Select all visible" aria-label="Select all"></th>
                                <th>Client</th>
                                <th class="col-orders">Orders</th>
                                <th class="col-amount">Amount</th>
                                <th>Dates</th>
                                <th>Status</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody id="queue-body">
                            <!-- Items will be injected here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="log-panel">
                <h2>Live Activity</h2>
                <div id="terminal" class="terminal">
                    <div class="line dimmed">Waiting for logs...</div>
                </div>
            </section>
        </div>
    </div>
    <script src="/client.js"></script>
</body>

</html>
