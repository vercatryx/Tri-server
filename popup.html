<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DF Shelf</title>
    <style>
        body { margin: 12px; font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
        button { padding: 8px 12px; border: 0; border-radius: 8px; cursor: pointer; }
        .row { display:flex; gap:8px; align-items:center; }
        .primary { background:#2563eb; color:white; }
        .ghost { background:#e5e7eb; }
        #status { margin-top:10px; color:#6b7280; width:260px }
    </style>
</head>
<body>
<div class="row">
    <button id="open" class="primary">Open shelf (this tab)</button>
    <button id="close" class="ghost">Close shelf</button>
</div>
<div id="status"></div>
<script src="popup.js"></script>
</body>
</html>
